<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link href="styles/login.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesión</h2>

            <form action="#" class="login__container--form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">

                <button class="button">Iniciar sesión</button>

                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>

                    <a href="/">Olvidé mi constraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div><img src="img/google-icon.png" alt="Google">Inicia sesión con Google</div>
                <div><img src="img/twitter-icon.png" alt="Google">Inicia sesión con Twitter</div>
            </section>

            <p class="login__container--register">No tienes ninguna cuenta? <a href="register.html">Regístrate</a></p>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a> 
        <a href="/">Delaración de privacidad</a> 
        <a href="/">Centro de ayuda</a> 
    </footer>
</body>
</html>
